<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CryptoQuarry</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- parallax -->
    <div id="parallaxSection" class="parallax">
      <p class="h1 text-start text-center">Welcome to CryptoQuarry</p>

    </div>
    <!-- end parallax -->

    <!-- Rest of content -->
  <div id="mainContent"> 
    <!-- NavBar/Header -->
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="index.html"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <img class="logo" src="iconGif.gif" />
          <span class="fs-4">CryptoQuarry</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a id="homeBtn" href="#coinContainer" class="nav-link active" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a id="chartBtn" href="#chartContainer" class="nav-link">Live Reports</a>
          </li>
          <li  class="nav-item"><a id="aboutBtn" href="#aboutContainer" class="nav-link" aria-current="page">About</a></li>
        </ul>
        <input
          type="search"
          id="searchInput"
          class="form-control form-control-dark text-bg"
          placeholder="Search..."
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit" id="searchBtn">
          Search
        </button>
      </header>
    </div>

    <!-- Coin Container -->
    <div id="coinContainer"></div>
    <!-- Chart Container -->
    <div
      id="chartContainer"
      style="height: 370px; width: 100%"
      display="block"
    >
    <h1>Live Prices</h1>
  </div>
    <!-- About container -->
    <div id="aboutContainer" class="justify-content-center">
      <h3>About me</h3>
      <p>I'm a fullstack developer, 22yo, I don't like Idan.</p>
      <img id="profilePhoto" src="https://static1.squarespace.com/static/54faf78ce4b04da0abdfbde8/552a3dc2e4b0bad8e30af5d8/64620c0658d4a6708027c644/1686643428575/0+israelyanir_331208049_648881920341209_5585526992056137397_n.jpg?format=1500w">
    </div>
    <!-- Button trigger modal -->
<button id="modalBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tooManyCoinsModal"></button>

<!-- Modal -->
<div class="modal fade" id="limitModal" tabindex="-1" aria-labelledby="limitModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="limitModalLabel">Manage Your Selections</h5>
      </div>
      <div class="modal-body">
        <p>You have reached the maximum number of selections. Please deselect one or more coins:</p>
        <ul id="selectedCoinsList" class="list-group"></ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-close" data-bs-dismiss="modal" id="doneBtn"></button>
      </div>
    </div>
  </div>
</div>
</div>


  </body>
  <script type="module" src="dist/index.js"></script>
  <script type="module" src="dist/charts.js"></script>
</html>
